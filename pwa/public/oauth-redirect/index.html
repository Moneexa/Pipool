<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rdirecting</title>
</head>
<body>
    <script>
        localStorage.setItem("oAuthRedirectUrl", window.location.href);
        window.parent.postMessage(localStorage.getItem("oAuthRedirectUrl", window.location.href));


        window.close();
    </script>
</body>
